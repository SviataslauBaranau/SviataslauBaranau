<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floating in Space</title>

    <style>
        .day {
            background-color: lightgray;

        }

        .clear{
            clear: both;
        }

        .food{

        }

</head>

<body>

<div>

   <div class="day" style="width: 250px; border: 1px solid black; float:left">Среда
    <div class="food" style="width: 250px; border: 1px solid black; float:left">Завтрак</div>
    <div class="food" style="width: 250px; border: 1px solid black; float:left">Обед</div>
    <div class="food" style="width: 250px; border: 1px solid black; float:left">Ужин</div>
</div>
   <div class="day" style="width: 220px; border: 1px solid black; float: right">Воскресенье</div>
   <div class="day" style="width: 220px; border: 1px solid black; float: right">Суббота</div>
   <div class="day" style="width: 220px; border: 1px solid black; float: right">Пятница</div>
   <div class="day" style="width: 220px; border: 1px solid black; float: right">Четверг</div>

</div>

</html>
